services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: capacitaciones
      POSTGRES_USER: capacitaciones
      POSTGRES_PASSWORD: capacitaciones
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgresql://capacitaciones:capacitaciones@db:5432/capacitaciones"
      DJANGO_SECRET_KEY: "dev-secret-change-me"
      JWT_SIGNING_KEY: "dev-jwt-key-change-me"
      QR_SIGNING_KEY: "dev-qr-key-change-me"
      CORS_ALLOW_ALL_ORIGINS: "1"
      SEED_ON_START: "1"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "admin12345"
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  pgdata:
